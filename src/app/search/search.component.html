<form class="card card-sm" (submit)="onSubmit($event)">
  <div class="card-body row no-gutters align-items-center">
    <div class="col-auto">
      <i class="fas fa-search h4 text-body"></i>
    </div>
    <!--end of col-->
    <div class="col">
      <input class="form-control form-control-lg form-control-borderless" placeholder="Search topics or keywords"
        name="query-input" [(ngModel)]="query" #input="ngModel" required id="query-input">
    </div>
    <!--end of col-->
    <div class="col-auto">
      <button class="btn btn-lg btn-success" type="submit" [disabled]="input.invalid">Search</button>
    </div>
    <!--end of col-->
  </div>
</form>
